<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoey Match Game</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>
    
    <div class="header-container">
        <div class="logo">
            <img src="logo.jpg" alt="Memory Blitz Logo"> 
        </div>
        <h1>Memory Blitz</h1>
    </div>

    <div id="score-board">Score: 0</div>
    <div id="timer-display">Time: 30s</div>
    

    <div>
        <button class="category-btn" data-category="things">Things</button>
        <button class="category-btn" data-category="fruits">Fruits</button>
        <button class="category-btn" data-category="animals">Animals</button>
        <button class="category-btn" data-category="emojis">Emojis</button>

    </div>

    <div id="game-board"></div>
    <div id="game-result"></div>
    

    
    <script src="script.js"></script>
</body>
</html>
